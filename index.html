<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="./dist/output.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachelorarbeit</title>

</head>
<body>
    <div id="container">
        <!--Kopfzeile-->
        <header class="bg-gray-200 text-white p-4">
            <nav class="flex justify-between items-center">
                <div id="time" class="text-2xl font-sans  font-small text-gray-800"></div>
                <div class="flex items-center space-x-10">
                    <div id="date" class="text-2xl font sans font-small text-gray-800"></div>
                        <input 
                            id="cityInput"
                            type="text" 
                            value="Berlin"
                            placeholder="Stadt suchen..." 
                            class="px-4 py-2 rounded-2xl text-gray-800 focus:outline-none focus:ring focus:ring-blue-500"
                        />
                        <button id="searchButton" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                            Suchen
                        </button>
                </div>
            </nav>
        </header>

        <!--Hauptkontent-->
        <main class="main">
        <div id="weatherCanvas">
            <div>
                <div>
                    <div id="topBar" class="p-4 grid grid-cols-3 gap-2">
                        <p id="location">Standort:</p>
                        <div class="grid grid-cols-2">
                        <p id="sunrise" >Sonnenaufgang:</p>
                        <p id="sunset" >Sonnenuntergang:</p>
                        </div>
                    </div>
                    <div id="bodyContainer" class="flex flex-row justify-between">
                        <div id="leftInformation" class="p-8">
                            <p>
                                <h1 id="weatherDescription">Weather Description: Stormy</h1>
                                <h2>with Heavy Rain</h2>
                            </p>
                        </div>
                        <div id="rightInformation" class=" p-4">
                            <p>
                                <h1 id="currTemp">2°C</h1>
                                <h6 id="highTemp">H: 4°</h6>
                                <h6 id="lowTemp">L: 2°</h6>
                                <h6 id="feelsLike">Fühlt sich an wie: -2°</h6>
                            </p>
                            <p>
                                <h4 id="percip">Regenfall: 30%</h4>
                                <h4 id="windSpeed">Windgeschwindigkeit: 0km/h</h4>
                                <h4 id="uvI">UV-Index: 0</h4>
                            </p>
                        </div>
                    </div>
                    <div id="chartContainer" style="width: 100%; height: 400px;">
                        <svg id="lineChart"></svg>
                    </div>
                </div>
            </div>
        </div>
        </main>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <script type="module" src="./index.js"></script>
    
</body>
</html>
