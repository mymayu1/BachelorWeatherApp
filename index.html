<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="./dist/output.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachelorarbeit</title>
</head>
<body class="bg-gradient-to-b from-gray-900 via-gray-800 to-gray-900 text-gray-200"> 
    <div id="container" class="w-full h-full flex flex-col">
        <!--Kopfzeile-->
        <header class="bg-gradient-to-r from-#5754A3 via-#ecedee to-#000000 p-3 shadow-md">
            <nav class="flex justify-between items-center">
                <div id="time" class="text-lg font-semibold text-#fde294"></div>
                <div class="flex items-center space-x-10">
                    <div id="date" class="text-lg font-medium text-#cde8f9"></div>
                        <input 
                            id="cityInput"
                            type="text" 
                            value="Berlin"
                            placeholder="Stadt suchen..." 
                            class="px-4 py-2 rounded-2xl text-gray-900 focus:outline-none focus:ring focus:ring-#fde294"
                        />
                        <button id="searchButton" class="bg-#5754A3 text-gray-200 border border-b-#fde294 px-4 py-2 rounded-md shadow-md backdrop-blur-md hover:bg-#cde8f9 transition">
                            Suchen
                        </button>
                </div>
            </nav>
        </header>

        <!--Hauptkontent-->
        <main class="flex-grow w-full h-full px-4 py-2">
            <div id="topBar" class="grid grid-cols-3 gap-4 mb-6">
                    <p id="location" class="text-lg font-semibold text-#fde294">Standort:</p>
                    <div class="grid grid-cols-2 gap-4">
                    <p id="sunrise" class="text-base text-#cde8f9">Sonnenaufgang:</p>
                    <p id="sunset" class="text-base text-#cde8f9">Sonnenuntergang:</p>
                    </div>
                </div>
            <div id="weatherCanvas" class="p-2">
                <div id="bodyContainer" class="flex flex-wrap justify-between relative">
                    <!-- Linke Seite -->
                    <div id="leftInformation" class="p-4 w-full md:w-1/3 flex flex-col items-start">
                        <div class="flex items-start">
                            <h1 id="currTemp" class="text-7xl mb-4 text-#fde294">kein Wert°C</h1>
                            <div class="ml-4 flex flex-col">
                                <div class="box-border rounded-full shadow-md p-1 px-8 flex flex-nowrap justify-between mb-2">
                                    <span class="text-sm font-medium text-#cde8f9">H:</span>
                                    <span id="highTemp" class="text-sm text-gray-200"> kein Wert°</span>
                                </div>
                                <div class="box-border rounded-full shadow-md p-1 px-8 flex flex-nowrap justify-between">
                                    <span class="text-sm font-medium text-#cde8f9">T:</span>
                                    <span id="lowTemp" class="text-sm text-gray-200"> kein Wert°</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Wetterbeschreibung mittig -->
                    <div id="weatherDescriptionContainer" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center">
                        <h1 id="weatherDescription" class="text-5xl ">kein Wert</h1>
                    </div>

                    <!-- Rechte Seite -->
                    <div id="rightInformation" class="bg- bg rounded-2xl shadow-lg p-6 flex flex-col justify-center items-start space-y-4">
                        <div class="text-sm space-y-2 w-full text-gray-300">
                            <div class="flex justify-between px-2">
                                <span class="font-medium">Fühlt sich an wie: </span>
                                <span id="feelsLike" class="font-semibold text-white">kein Wert°</span>
                            </div>
                            <div class="flex justify-between px-2">
                                <span class="font-medium">Regenfall:</span>
                                <span id="precip" class="font-semibold text-white">kein Wert %</span>
                            </div>
                            <div class="flex justify-between px-2">
                                <span class="font-medium">Luftfeuchtigkeit:</span>
                                <span id="humidity" class="font-semibold text-white">kein Wert%</span>
                            </div>
                            <div class="flex justify-between px-2">
                                <span class="font-medium">Windgeschwindigkeit:</span>
                                <span id="windSpeed" class="font-semibold text-white">kein Wert km/h</span>
                            </div>
                            <div class="flex justify-between px-2">
                                <span class="font-medium">UV-Index:</span>
                                <span id="uvI" class="font-semibold text-white">kein Wert</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="tabs" class="tabs flex left-0 right-0 backdrop-blur-md pb-3 px-6 space-x-3 mt-6">
                <button id="realtimeTab" class="px-7 py-1 bg-#5754A3 text-#cde8f9 text-sm rounded-lg shadow-md backdrop-blur-sm hover:bg-#fde294 transition">Echtzeit</button>
                <button id="forecastTab" class="px-7 py-1 mx-5 bg-#5754A3 text-#cde8f9 text-sm rounded-lg shadow-md backdrop-blur-sm hover:bg-#fde294 transition">Vorhersage</button>
            </div>                    
            <div id="tabContent" class=" mt-10 px-4 fixed bottom-0 w-full">
                <div id="realtimeContainer" class="tab-content hidden bg-#5754A3 bg-opacity-75 p-2 rounded-lg"></div>
                <div id="forecastContainer" class="tab-content active bg-#5754A3 bg-opacity-75 p-2 rounded-lg"></div>
            </div>
        </main>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
